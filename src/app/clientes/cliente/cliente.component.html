<app-menu></app-menu>
<div class="container">
    <br><br>
    <div class="row col-md-12">
        <div class="col-md-8">
            <h4>
                Cadastro de Clientes!!
            </h4>
        </div>
        <div class="col-md-4" align="right">
            <button class="btn btn-success" (click)="addCliente()">
                Adicionar Cliente
            </button>
        </div>
    </div>
    <br>
   
      <table class="table table-striped" *ngIf="clientes && clientes.length > 0">
           <thead>
               <tr>
                   <th>Casado</th>
                   <th>Nome</th>
                   <th>EndereÃ§o</th>
                   <th>Data de Cadastro</th>
               </tr>
           </thead>
           <tbody>
               <tr *ngFor="let cliente of clientes, let index = index">
                   <td><input type="checkbox" [checked]="cliente.casado" (change)="checkedCasado(index)" /></td>
                   <td [ngClass]="{'casado': cliente.casado, 'nao-casado': !cliente.casado}">{{cliente.nome}}</td>
                   <td>{{cliente.endereco}}</td>
                   <td>{{cliente.dataMod | date}}</td>
                   <td>
                       <button class="btn btn-primary" (click)="EditarClick(cliente)">Editar</button>
                       <button class="btn btn-danger" (click)="DeletarClick(cliente.id, index)">Deletar</button>
                   </td>
               </tr>
           </tbody>
       </table>
       <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
              <div class="col-12 col-md">
                <img class="mb-2" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
                <small class="d-block mb-3 text-muted">&copy; 2017-2019</small>
              </div>
            </div>
          </footer>
</div>
